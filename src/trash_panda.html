<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--stylesheets-->
    <link href="/dist/output.css" rel="stylesheet">

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Trirong:wght@400;500;600&display=swap" rel="stylesheet">

    <!--icons-->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <title>Trash Panda Redesign</title>
</head>

<body class="bg-white text-elephant"> <!--do margin last-->
    
    <nav class="bg-white"><!--nav links should be at right side instead-->
        <div class="max-w-6xl px-4"> <!--large nav bar-->
            <div class="flex justify-between">
                <div class="flex gap-8 ">
                    <div>
                        <!-- Website Logo -->
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-mdparagrap  tracking-wide">Marj Corona</span>
                        </a>
                    </div>
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                        <a href="" class="py-4 px-2 text-elephant border-b-4 border-elephant hover:text-elephant transition duration-300 font-semibold">Home</a>
                    
                        <a href="" class="py-4 px-2 text-regent-gray font-semibold hover:text-elephant transition duration-300">About</a>
                        <a href="" class="py-4 px-2 text-regent-gray font-semibold hover:text-elephant transition duration-300">Contact</a>
                    </div>
                </div>
            
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6"
                        x-show="!showMenu"
                        fill="none"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                </div>
            </div>
        </div>
        <!-- mobile menu -->
        <div class="hidden mobile-menu">
            <ul class="font-normal">
                <li class="active"><a href="index.html" class="block px-2 py-4 text-white bg-elephant">Home</a></li>
                <li><a href="#about" class="block px-2 py-4 ">About</a></li>
                <li><a href="#contact" class="block  px-2 py-4">Contact</a></li>
            </ul>
        </div>
        <script>
            const btn = document.querySelector("button.mobile-menu-button");
            const menu = document.querySelector(".mobile-menu");

            btn.addEventListener("click", () => {
                menu.classList.toggle("hidden");
            });
        </script>
    </nav>
    <!--banner msg-->
    <div class="object-cover object-center border-b-2 border-gray-200 h-80 w-full bg-[url('heroimage.jpg')]">
    </div>
    <div>
        <img src="img/trash panda/heroimage.jpg">
    </div>
    
</body>
</html>
